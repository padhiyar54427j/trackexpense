<!DOCTYPE html >
<html lang="en" >

<head>
        <meta charset= "UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <Title>    Easy Track for Expense By Jigar    </Title>

        <link   rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous" >
        <link rel="stylesheet" href="trackexpense.css"
</head>

<body>
<h4 class="text-center mb-4" style="color:green ; " >   Easy Track for Expense App   </h4>     
<div class="row">
        <div class="column" style="background-color:#aaa ; ">   
                <div id="main1">                                
                        <div>
                                <button class="btn btnSalary btn-sm" onclick="addSalary()" > Add Salary </button> <!-- btn-sm its a small size -->
                                <input class="addSalary" type="number" id="Salary" placeholder="Enter Your Salary" >
                        </div>
                        <div id="info" class="mt-1 p-3">
                                <h4 class="text-green m-0" > YourBalance </h4>
                                <h1 class="text-green" id="currentSalary" ></h1> <!--D currentSalary-->
                        </div>
                        <div class="mt-2" >
                                <h5 style="color:green;"> Add Expense </h5>
                                <button class="btn btnExpense btn-sm" style="width: 150px;" onclick="addExpense()"> Add Expense </button>
                                <input class="addExpense" placeholder="Enter Amount" type="number" id="expense" style="margin-bottom:5px;">
                                <input type="date" id="dateExpense" style="width: 185px;">  
                                <select id="category" class="btnExpense" style="width: 185px;">
                                                <option value="Categories"> Categories  </option>
                                                <option value="Food">       Food        </option>
                                                <option value="Study">      Study       </option>
                                                <option value="LightBill">  LightBill   </option>
                                                <option value="DMart">      DMart       </option>
                                                <option value="Recharge">   Recharge    </option>
                                                <option value="Petrol">     Petrol      </option>
                                                <option value="Travel">     Travel      </option>
                                                <option value="Groceries">  Groceries   </option>
                                                <option value="Wifi">       Wifi        </option>
                                                <option value="TV Recharge">TV Recharge </option>
                                                <option value="Clothes">    Clothes     </option>
                                                <option value="Gift">       Gift        </option>
                                                <option value="Cake">       Cake        </option>
                                                <option value="Hair">       Hair        </option>
                                </select>                                                              
                        </div>
                </div>
        </div>

        <div class="column" style="background-color: #bbb;">                                
                <div id="main2">                                        
                        <div class="mt-1" style="color: green;">                                                
                                <label for=""> </b> Filters by: </b> </label>
                                <select id="showExpense" onchange="showFilterExpense()" style="width: 135px; color: green;">
                                                    <option value="Categories"> Categories  </option>
                                                    <option value="Food">       Food        </option>
                                                    <option value="Study">      Study       </option>
                                                    <option value="LightBill">  LightBill   </option>
                                                    <option value="DMart">      DMart       </option>
                                                    <option value="Recharge">   Recharge    </option>
                                                    <option value="Petrol">     Petrol      </option>
                                                    <option value="Travel">     Travel      </option>
                                                    <option value="Groceries">  Groceries   </option>
                                                    <option value="Wifi">       Wifi        </option>
                                                    <option value="TV Recharge">TV Recharge </option>
                                                    <option value="Clothes">    Clothes     </option>
                                                    <option value="Gift">       Gift        </option>
                                                    <option value="Cake">       Cake        </option>
                                                    <option value="Hair">       Hair        </option>
                                </select>
                                <select id="dateFilter" class="ShowFilterExpense()" style="width: 140px; color: green;">                                                       
                                                    <option value="Date"> Date </option>                                                
                                </select>
                        </div>
                        <div id="data" class="mt-2 p-3">
                                <table class="mb-3" id="dataList">
                                                        <tr>
                                                            <td style="width: 100px; color: green;"> Date </td>
                                                            <td style="width: 100px; color: green;"> Category </td>
                                                            <td style="width: 20px; color: green;"> Amount </td>
                                                            <td>  </td>
                                                            <td style="width: 20px; color: green;"> Edit </td>
                                                            <td style="width: 20px; color: green;"> Delete </td>
                                                        </tr>
                                </table>
                        </div>
                </div>
        </div>                
</div>
<script src="trackexpense.js"></script>
</body>



</html>
